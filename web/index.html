<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kevin James">
    <meta name="description" content="DevStat | An all-in-one place to see your DevStats.">
    <meta name="keywords" content="Kevin,James,devstat,development,github">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DevStat</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/4.4.0/font/octicons.min.css">
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>

    <script src="app.js"></script>
</head>

<body>
<div ng-app="devstatApp">
    <app-list></app-list>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.wookmark/2.1.2/wookmark.min.js"></script>
<script>

        offset: 10,
    });
}, 5000);
</script>
