---
git::conflictstyle: diff3
git::browser: google-chrome
git::difftool: vimdiff
git::editor: vim
git::pager: less -FRX

git::packages: git
git::tar: /bin/tar

git::hub::dependencies: curl
git::hub::url: https://github.com/github/hub/releases/download/v2.2.3/hub-linux-amd64-2.2.3.tgz

git::utilities::forest::dependencies:
  - curl
  - perl
git::utilities::forest::url: https://raw.githubusercontent.com/jwiegley/git-scripts/master/git-forest

git::utilities::rank_contributors::dependencies:
  - curl
  - ruby
git::utilities::rank_contributors::url: https://raw.githubusercontent.com/DanielVartanov/willgit/master/bin/git-rank-contributors

git::utilities::wtf::dependencies:
  - curl
  - ruby
git::utilities::wtf::url: https://raw.githubusercontent.com/DanielVartanov/willgit/master/bin/git-wtf
